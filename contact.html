<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>About | My Portfolio</title>
</head>

<body>
    <nav>
        <h1>MyPortfolio</h1>

        <div class="nav-links">
            <a href="./">Home</a>
            <a href="./about.html">About Me</a>
            <a href="#">Contact</a>
        </div>

    </nav>

    <section class="container header">

        <form method="post">
            <div>
                <label for="name">Name<input type="text" name="name" id="name" placeholder="Your Name"></label>
                <label for="email">Email<input type="email" name="email" id="email" placeholder="Your email"></label>
            </div>

            <label for="message">Message<textarea name="message" id="message" placeholder="Message"
                    rows="6"></textarea></label>

            <button class="accent-button">Send message</button>
        </form>

        <img src="assets/img/pic3.png" alt="">
    </section>

    <footer>
        <div>
            <div>
                <div>Home</div>
                <div>About me</div>
                <div>Contact</div>
            </div>

            <img src="assets/img/socials.png" alt="social links">
            <p class="passive-text">Terms of Service - Privacy Policy</p>
        </div>
    </footer>
</body>

</html>
